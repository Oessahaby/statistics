<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-toolbar>
  <ion-searchbar placeholder="Search..."
  [(ngModel)]="queryText"
  (ionUpdate)="search()"></ion-searchbar>
</ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let data of datauser" (click)='go(data.code)'>
   
      <ion-label>{{data.name}}</ion-label>
          
         
        
        
    </ion-item>
  </ion-list>
</ion-content>
